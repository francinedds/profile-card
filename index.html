<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-border">
                <img src="images/img.jpg" alt="foto" class="card-img">
            </div>

            <h3 class="card-name">Francine Danielle</h3>
            <span class="card-profession">Web Developer</span>

            <div class="card-social" id="card-social">
                <div class="card-social-control">

                    <!-- toggle button -->
                    <div class="card-social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>
                    
                    <span class="card-social-text">My social network</span>
                    
                    <!-- card social -->
                    <ul class="card-social-list">
                        <a href="https://github.com/francinedds/" target="_blank" class="card-social-link">
                            <i class="ri-github-line"></i> 
                        </a>

                        <a href="https://www.instagram.com/dani.ellef/" target="_blank" class="card-social-link">
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="https://www.linkedin.com/in/francinedds/" target="_blank" class="card-social-link">
                            <i class="ri-linkedin-line"></i>
                        </a>
                    </ul>

                </div>
            </div>

        </div>
    </div>   

    <script src="script.js"></script>
</body>
</html>
